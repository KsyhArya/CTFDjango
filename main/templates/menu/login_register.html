<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTF Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}?{% now " U" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    {% block content %}
    <section class="text-light p-5 bg-dark" style="height: 526px;" id="section-event">
        <div class="card bg-transparent border-danger text-light col-4 mx-auto">
            <form method="POST" action="">
                <div class="mb-3 m-3">
                    {% csrf_token %}
                    <label>Username:</label>
                    <input type="text" name="username" placeholder="Username" class="form-control">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                    <a href="{% url 'home' %}">
                        <input type="submit" value="Login" class="mt-2 px-3 btn bg-danger text-light">
                    </a>
                </div>
            </form>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
    </section>
    {% endblock content %}
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
